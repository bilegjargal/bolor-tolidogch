<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <meta charset="utf-8">
  <title>Bolor Toli-догч</title>
  <style>
    html {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
    }
    .clearfix:after {
      content: "";
      display: table;
      clear: both;
    }
    input[type=text], textarea {
      -webkit-transition: all 0.30s ease-in-out;
      -moz-transition: all 0.30s ease-in-out;
      -ms-transition: all 0.30s ease-in-out;
      -o-transition: all 0.30s ease-in-out;
      border: 1px solid #DDDDDD;
      outline: none;
    }

    input[type=text]:focus, textarea:focus {
      border: 1px solid #724f33;
    }
    body {
      font-family: Arial, Tahoma, sans-serif;
      font-size: 100%;

      width: 350px;
      position: relative;
    }
    .content{
      padding: 15px;
      overflow: hidden;
    }
    #search-bar{
      width: 100%;
    }
    #search-bar .text-input{
      float: left;
      width: 85%;
      padding: 7px 10px;
      height: 33px;
    }
    #search-bar .sw-button{
      width: 15%;
      float: left;
      cursor: pointer;
      height: 33px;
      color: #fff;
      text-indent: -9999px;
      overflow: hidden;
      background: #724f33 url(search.png) no-repeat center center;
      display: inline-block;
    }
    .select-lang{
      margin-bottom: 20px;
      display: block;
      width: 100%;
      height: 34px;
      padding: 6px 12px;
      font-size: 14px;
      line-height: 1.42857143;
      outline: none;
      color: #724f33;
      background-color: #fff;
      background-image: none;
      border: 1px solid #DDDDDD;
      -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
      box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
      -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }
    .select-lang:focus, .select-lang:focus option{
      border-color: #724f33;
    }
  </style>

  <script src="popup.js"></script>
</head>
<body>

  <div class="content">
    <div id="search-bar" class="clearfix">
      <select id="selected_lang" name="selected_lang" class="select-lang">
        <option value="4-1" selected>Монгол <> Англи</option>
        <option value="4-5">Монгол <> Герман</option>
        <option value="4-7">Монгол <> Солонгос</option>
        <option value="4-8">Монгол <> Япон</option>
      </select>
      <input type="text" name="text-input" class="text-input" placeholder="Хайх..." id="text-input" autofocus="">
      <div role="button" class="inline-block sw-button sw-button-action" id="sw-button" tabindex="0" style="user-select: none;">Орчуулах</div>
    </div>
  </div>

</body>
</html>
